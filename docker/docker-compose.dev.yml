version: '3'

services:

  nginx:
    container_name: phc_lks_nginx
    image: nginx:1.15.8-alpine
    restart: always
    volumes:
      - ./storage:/storage
      - ./dev/nginx.conf.nginx:/etc/nginx/nginx.conf/default
    ports:
      - "80:8000"

  redis:
    image: redis:5.0-rc6-alpine
    container_name: phc_lks_redis
    env_file: ./dev/.env
    ports:
      - "6379:6379"

  postgresql:
    image: postgres:11.1-alpine
    container_name: phc_lks_postgres
    env_file: ./dev/.env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: {context: ../, dockerfile: docker/dev/backend/Dockerfile}
    container_name: phc_lks_backend
    volumes:
      - ./backend:/backend
      - ./storage:/storage
    env_file:
      - ./dev/.env
    depends_on:
      - postgresql
      - redis
    ports:
      - "8000:8000"
      - "7777:2263"
