{% load categories_tags %}
{% categories_products as categories%}
{% if categories %}
  <div class="b-category">
      <div class="b-category--title"><h3>{% trans 'Categories' %}</h3></div>
      {% for object in categories %}
        <div class="b-category--item"><a href="{% url 'shop:category' slug=object.slug %}">{{ object.title }}</a></div>
      {% endfor %}
  </div>
{% else %}
{% endif %}
