name: pypi
on:
  push:
    branches:
      - 'develop'
#      - 'master'

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_PASS }}